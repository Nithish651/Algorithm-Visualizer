<html>


<head>
    <title>Sorting Visualizer</title>
    <link rel = "stylesheet" href="../css/index.css"/>
    <link rel = "stylesheet" href="../css/sorting.css"/>
    <script src = "../scripts/sorting.js"></script>
</head>

    
<body onload="javascript:generateDataSet()">
    
    <div class = "header">Sorting Visualizer</div>
  
    <div class = "dataBoard" id="board"></div>
    
    <div id = "action">
        <a class = "option" href="javascript:generateDataSet()">Generate Array</a>
        <a class = "option" href="javascript:startBubbleSort()">Bubble Sort</a>
        <a class = "option" href="#">Merge Sort</a>
        <a class = "option" href="#">Heap Sort</a>
        <p class="label">Speed</p>
        <input type="range" min="10" max="500" value="50" class="slider" id="speed">

    </div>
</body>

</html>
